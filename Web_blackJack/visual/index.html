<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="modal">
        <article class="modal-window animated fadeIn">
          <div class="modal-title">
            <h3>Bienvenido al BlackJack</h3>
            <img src="./assets/cards/honor_clubs.png" alt="">
          </div>
          <div class="modal-button-container">
            <button id="modal-button-start">Comenzar</button>
          </div>
        </article>
        <article class="modal-window modal-final">
          <div class="modal-title">
            <h3 id="finalMessage"></h3>
          </div>
          <div class="modal-button-container">
            <button id="modal-button-reset">Volver a jugar</button>
          </div>
        </article>
      </section>
      <section class="chat">
        <article class="chat-title"><p>Chat</p></article>
        <article id="messages"></article>
      </section>
      <section class="options">
        <button type="button" class="option-button" id="hit">Hit</button>
        <button type="button" class="option-button" id="stand">Stand</button>
        <!-- <button type="button" class="option-button" id="split">Split</button> -->
      </section>
      <section class="dealer-hand">
        <article class="subcontainerDealer-hand"></article>
      </section>
      <section class="player-hand">
        <article class="subcontainerClient-hand"></article>
      </section>
    </main>
  </body>
  <script src="js/index.js"></script>
</html>
