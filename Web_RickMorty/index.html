<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <title>Rick & Morty</title>
  <link rel="shortcut icon" type="image/png" href="/img/icon.png" />
  <link rel="stylesheet" href="dist/build.css" />
</head>

<body>

  <!-- Header -->
  <header class="container header">
    <nav class="nav">
      <div class="nav__container">
        <img class="nav__logo" src="img/logo.png" alt="" />
        <span class="nav__line"></span>
      </div>
    </nav>
  </header>

  <!-- Search -->
  <section class="container search">
    <article class="search__box">
      <input type="text" name="name" id="seeker" class="search__seeker" placeholder="Buscar..." />
    </article>
  </section>

  <!-- Cards -->
  <section class="container cards">
    <article id="list" class="cards__list"></article>
  </section>

  <!-- Footer -->
  <footer class="container footer">
    <div class="footer__foot">
      <p class="footer__text">Designed by NorthCamp School</p>
    </div>
  </footer>

</body>

<script src="dist/build.js"></script>

</html>
